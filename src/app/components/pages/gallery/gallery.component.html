<div class="background">
  <p class="heading">הגלרייה של ליו</p>
    <div class="gallery-image">

      <div class="img-box" *ngFor="let img of imgs; let i = index;" [id]="i">
        <img [src]="img.src" [alt]="img.title"/>
        <div class="transparent-box">
          <div class="caption">
            <p>{{img.title}}</p>
            <p class="opacity-low">{{img.subtitle}}</p>
          </div>
        </div>
      </div>

    </div>
</div>
